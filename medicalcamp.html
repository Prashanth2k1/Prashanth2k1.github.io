<!DOCTYPE html>
<html>
<head>
    <title>Medical Camp Registration</title>
</head>
<body>
    <h1>Medical Camp Registration</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="group">Batch:</label>
        <input type="text" id="group" name="group" required><br><br>

        <label for="receipt">Receipt (optional):</label>
        <input type="file" id="receipt" name="receipt"><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- <p>Certificate Download: <a href="#">Click here</a></p> -->
</body>
</html>
