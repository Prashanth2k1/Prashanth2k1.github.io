<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid black;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .box {
            border: 2px solid black;
            width: 300px;
            height: 250px;
            margin:  10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Application</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>
    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    <footer>

    </footer>

</html>
